<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="start">
            <h1 class="heading">Dice Rolling Game</h1>
        </div>
        <div class="player1">
            <h2>Player 1</h2>
            <h2>Player 2</h2>
        </div>
        <div class="winner">
            <h3></h3>
        </div>

        <div class="images">
            <img src="assets/images/dice6.png" alt="Dice1" class="dice1">
            <h4>vs</h4>
            <img src="assets/images/dice6.png" alt="Dice2" class="dice2">
        </div>

        <div class="refresh">
            <button class="refreshme">Refresh Me!</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
